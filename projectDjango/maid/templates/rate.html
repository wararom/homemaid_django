<!DOCTYPE html>
<style>
        input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }
      
      input[type=submit] {
          width: 100px;
          background-color: rgb(37, 19, 2);
          color: white;
          padding: 14px 20px;
          margin-left: 40%;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      
      }
      
      input[type=submit]:hover {
          background-color: rgb(6, 44, 31);
      }
      
    
      .signin-bg{
          background-image: url("../img/bg.jpg");
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
          
          
      }
      .sign-text{
          text-align: center;
          color:#24465c;
          font-size: 5vw;
          font-style: oblique;
          padding: 0%;
          margin-top: 1%;
      }
      .register-content{
          width: 50%;
          height:50%;
          border-radius: 5px;
          background-color:rgba(255, 255, 255, 0.87);
          padding: 50px;
          margin-left:auto;
          margin-right: auto;
          margin-top: 10px;
      }
      .logo{
          width: 50%;
          height: 60%;
          margin-left: auto;
          margin-right: auto;
          padding-top: 0%;
          margin-top: 0%;
         
      }
      .logobg{
          display: flex;
          flex-flow: column;
          justify-content:center;
      }
      </style>
<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rate Review</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body class="signin-bg">
     
      <div class="register-content">
            <div class="logobg">
                <img class="logo" src="../../img/logo.png">         
            </div>
                <h1 class="sign-text">RATING TO MAID</h1>
                {% load crispy_forms_tags %}
                {% crispy form %}
    </div>

  </body>
</html>
