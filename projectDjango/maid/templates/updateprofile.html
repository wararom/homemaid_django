
<html>
        <style>
                input[type=text], select ,button{
                        width: 100%;
                        padding: 22px 20px;
                        margin: 8px 0;
                        display: inline-block;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        box-sizing: border-box;
                        padding: 10px;
                        margin: 5px;
                        font-size: 4vw;
                }
                input[type=email], select ,button{
                        width: 100%;
                        padding: 22px 20px;
                        margin: 8px 0;
                        display: inline-block;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        box-sizing: border-box;
                        padding: 10px;
                        margin: 5px;
                        font-size: 3vw;
                }
                input[type=file]{
                    
                        font-size: 3vw;
                       
                }
                input[type=password], select ,button{
                        /* width: 100%;
                        padding: 12px 20px;
                        margin: 8px 0; */

                        border: 1px solid #ccc;
                        border-radius: 4px;
                        box-sizing: border-box;
                        padding: 10px;
                        margin: 5px;
                }
                input[type=submit] ,button{
                        width: 300px;
                        background-color: rgb(37, 19, 2);
                        color: white;
                        padding: 14px 20px;
                        margin-left: 25%;
                        margin-right: auto;
                        border: none;
                        /* border-radius: 4px; */

                }
                
                input[type=submit]:hover,button:hover {
                        background-color: rgb(6, 44, 31);
                }
                
                .register-content {
                        border-radius: 5px;
                        background-color:rgba(255, 255, 255, 0.87);
                        padding: 50px;
                        margin-left: auto;
                        margin-right: auto;
                        margin-top: 20%;
                        width: 70%;
                        height:100%;
                        padding-bottom: 60%;
        
                        
                        
                }
                .signin-bg{
                        background-image: url("../../img/bg.jpg");
                        background-repeat: no-repeat;
                        background-size: cover;
                        padding-bottom:90%;
                        
                }
                .sign-text{
                        text-align: center;
                        color:#24465c;
                        font-size: 5vw;
                        font-style: oblique;
                        padding: 0%;
                        margin-top: 1%;
                }
                .work-text{
                        font-size: 3.5vw;
                        
                        padding: 5%;
                        margin-top: 3%;
                        border-radius: 30px;
                }
        
                .register{
                        color:green;
                }
                .button-content{
                        display: grid;
                        text-align: center;
                }
                .logo{
                width: 60%;
                height: 30%;
                margin-left: auto;
                margin-right: auto;
                padding-top: 0%;
                margin-top: 0%;
                        
                }

                        display: flex;
                        flex-flow: column;
                        justify-content:center;
                }
                .menu{
                text-align: center;
                color:#24465c;

                font-style: oblique;
                padding: 0%;

        <title>Profile</title>>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

        <div method="post" class="register-content">
                <div class="logobg">
                        <img class="logo" src="../../img/logo.png">
                        <h1 class="sign-text">Update Profile</h1>
                </div>
                <div class="work-text">
                <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                 </form>
                </div>
