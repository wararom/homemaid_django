{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/mysty.css' %}"> -->
  <title>Register</title>
  <style>
        input[type=text], select ,button{
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
              padding: 10px;
              margin: 5px;
          }
          input[type=password], select ,button{
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
              padding: 10px;
              margin: 5px;
          }
          input[type=email], select ,button{
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
              padding: 10px;
              margin: 5px;
          }
          input[type=submit] ,button{
              width: 100px;
              text-align: center;
              background-color: rgb(37, 19, 2);
              color: white;
              padding: 14px 20px;
              margin-left: 30%;
              margin-right: auto;
              border: none;
              /* border-radius: 4px; */
              cursor: pointer;
              
              
          }
          
          input[type=submit]:hover,button:hover {
              background-color: rgb(6, 44, 31);
  
          }
          
          .register-content {
              border-radius: 5px;
              background-color:rgba(255, 255, 255, 0.87);
              padding: 5%;
              margin-left: auto;
              margin-right: auto;
              margin-top: 10%;
              width: 70%;
              height:100%;
  
              
              
          }
          .signin-bg{
              background-image: url("../../img/bg.jpg");
              background-repeat: no-repeat;
              background-size: cover;
              padding-bottom:60%;
              
          }
          .sign-text{
              text-align: center;
              color:#24465c;
              font-size: 5vw;
              font-style: oblique;
              padding: 0%;
              margin-top: 1%;
          }
          .work-text{
              color:white;
              font-size: 4vw;
              font-style: oblique;
              padding: 5%;
              margin-top: 3%;
              background-color: #24465c;
              border-radius: 30px;
          }
  
          .register{
              color:green;
          }
          .button-content{
              display: grid;
              text-align: center;
          }
          .logo{
          width: 70%;
          height: 80%;
          margin-left: auto;
          margin-right: auto;
          padding-top: 0%;
          margin-top: 0%;
           
        }
        .logobg{
            display: flex;
            flex-flow: column;
            justify-content:center;
        }
      .menu{
          text-align: center;
          color:#24465c;
          font-size: 4vw;
          font-style: oblique;
          padding: 0%;
          margin-top: 1%;
      }
      </style>
</head>
<body class="signin-bg">
    <div class="register-content">
            
        {% block content %}
        <div class="register-content">
                <div class="logobg">
                <img class="logo" src="../../img/logo.png">
                <h1 class="sign-text">Sign up</h1>
                
                
            </div>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign up</button>
        </form>
      {% endblock %}
    </div>
    
</body>
</html>
