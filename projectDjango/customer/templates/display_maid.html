<table border="1px solid black" width="800px">
        <tr>
          <th>Maid</th>
          <th>Name</th>
          <th>Last</th>
          <th>Tel</th>
        </tr>
        {% for maid in maid_list %}
            <tr>
                <td><img src="{{ maid.image_maid.url }}" width="200px"></td>
                <td> <a href="{% url 'reserve' %}"> {{ maid.first_name }}</a></td>
                <td> {{ maid.last_name }} </td>
                <td> {{ maid.telephone }} </td>
            </tr>
        {% empty %}
            <td>No articles yet.</td>
        {% endfor %}
        <p><a href="{% url 'reserve' %}">BACK TO RESERVE</a></p>
</table>
