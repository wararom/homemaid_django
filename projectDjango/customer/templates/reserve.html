{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reserve</title>
  <style>
      input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type=submit] {
        width: 100px;
        background-color: rgb(37, 19, 2);
        color: white;
        padding: 14px 20px;
        margin-left: 40%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    
    }
    
    input[type=submit]:hover {
        background-color: rgb(6, 44, 31);
    }
    
    .signin-content {
        width: 500px;
        height: 200px;
        border-radius: 5px;
        background-color:rgba(255, 255, 255, 0.87);
        padding: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 3%;
    }
    .signin-bg{
        background-image: url("../../img/bg.jpg");
        /* background-color: bisque; */
        background-repeat: no-repeat;
        background-size: cover;  
    }
    .sign-text{
        text-align: center;
        color:white;
        margin-top: 4%;
        font-size: 65px;
        font-style: oblique;
    }
    .register-content{
        width: 500px;
        height: 450px;
        border-radius: 5px;
        background-color:rgba(255, 255, 255, 0.87);
        padding: 50px;
        margin-left:auto;
        margin-right: auto;
        margin-top: 2%;
       
    }
    </style>
</head>
<body class="signin-bg">
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'signout' %}">logout</a></p>
        <p><a href="{% url 'viewpro' %}">Edit Profile</a></p>
        {% load crispy_forms_tags %}
        {% crispy form %}
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'signin' %}">login</a> |
        <a href="{% url 'signup' %}">signup</a>
    {% endif %}
  
</body>
</html>
